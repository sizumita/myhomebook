{% extends "base.html" %}

{% block title %}CD、DVD一覧{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
    <h3 class="page-header">CD、DVDの一覧</h3>
    <a href="{% url 'homebook:disc_add' %}" class="btn btn-default btn-sm">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ディスク名</th>
          <th>ジャンル</th>
          <th>その他</th>
        </tr>
      </thead>
      <tbody>
        {% for disc in disc %}
        <tr>
          <td>{{ disc.name }}</td>
          <td>{{ disc.get_genres_display }}</td>
          <td>
            <a href="{% url 'homebook:disc_mod' disc_id=disc.id %}" class="btn btn-default btn-sm">修正</a>
            <a href="{% url 'homebook:disc_del' disc_id=disc.id %}" class="btn btn-default btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
